<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        /* Mengubah warna placeholder */
        .form-control::placeholder {
          color: #ffffff; /* Warna putih */
          opacity: 1; /* Membuat placeholder terlihat jelas */
        }
        .dropdown-divider {
            border-color: #ffffff
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Website Sekolah Ku</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle  text-white" href="#" role="button" data-bs-toggle="dropdown" 
              aria-expanded="false">
                Profil
              </a>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-white" href="#">Visi</a></li>
                <li><a class="dropdown-item text-white" href="#">Misi</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-white" href="#">Struktur Organisasi</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" aria-disabled="true">Pendaftaran Siswa Baru</a>
            </li>
          </ul>
          <form class="d-flex text" role="search">
            <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
