<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Tes</title>
    <script src="js/jquery-3.7.1.min.js.js"></script>
  </head>
  <body>
    <div id="fakultas">Fkom</div>
    <input type="text" id="universitas" value="uniku" />
    <button id="updateButton">Update</button>
  </body>

  <script>
    $(document).ready(function () {
      $("#updateButton").click(function () {
        $("#fakultas").text("Fakultas Ilmu Komputer");
      });

      $("#universitas").val("Universitas Kuningan");
    });
  </script>
</html>
