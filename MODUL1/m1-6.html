<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia pada HTML</title>
</head>
<body>
    <!-- Menampilkan Gambar -->
     <h2>Gambar</h2>
     <img width="320" height="240" src="../asset/LogoHima.png" alt="LogoHima">


     <!-- Menampilkan Video -->
      <h2>Video Lokal</h2>
      <video width="320" height="240" controls>
        <source src="../asset/Kuroko.mp4" type="video/mp4"
        alt="video anime kuroko no basket"/>
        Browser Anda tidak mendukung elemen video.
      </video>

      <!-- Menampilkan video dari Youtube -->
       <h2>Video YouTube</h2>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/9xPS6HJSp8c?si=UD-THAazrUz1VF2b" 
       frameborder="0" allowfullscreen>
       </iframe>

       <!-- Menampilkan Audio -->
        <h2>Audio</h2>
        <audio controls>
            <source src="../asset/MusicViral.mp3" type="audio/mp3"/>
            Browser Anda tidak mendukung tag audio
        </audio>
</body>
</html>
