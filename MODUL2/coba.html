<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        width: 400px;
        padding: 20px;
        background-color: #e7ecef;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group .buttons {
        display: flex;
        justify-content: space-between;
      }
      .form-group .buttons button {
        width: 48%;
        padding: 10px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group .buttons button.save {
        background-color: #4caf50;
        color: white;
      }
      .form-group .buttons button.cancel {
        background-color: #ff9800;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Form Pemesanan</h2>
      <div class="form-group">
        <label for="idPemesanan">Id Pemesan:</label>
        <input type="text" id="idPemesanan" placeholder="1" disabled />
      </div>
      <div class="form-group">
        <label for="namaPemesanan">Nama Pemesan:</label>
        <input type="text" id="namaPemesanan" placeholder="Nama Pemesan" />
      </div>
      <div class="form-group">
        <label for="nomorIdentitas">Nomor Identitas:</label>
        <input type="text" id="nomorIdentitas" placeholder="Nomor Identitas" />
      </div>
      <div class="form-group">
        <label for="tipeKamar">Tipe Kamar:</label>
        <select id="tipeKamar">
          <option>--Pilih--</option>
          <option>STANDAR</option>
          <option>DELUXE</option>
          <option>FAMILY</option>
        </select>
      </div>
      <div class="form-group">
        <label for="harga">Harga:</label>
        <input type="text" id="harga" placeholder="Harga" disabled />
      </div>
      <div class="form-group">
        <label for="tanggalPesan">Tanggal Pesan:</label>
        <input type="date" id="tanggalPesan" />
      </div>
      <div class="form-group">
        <label for="durasiMenginap">Durasi Menginap:</label>
        <input type="number" id="durasiMenginap" placeholder="Hari" />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="termasukBreakfast" /> Termasuk Breakfast
        </label>
      </div>
      <div class="form-group">
        <label for="totalBayar">Total Bayar:</label>
        <input type="text" id="totalBayar" placeholder="Total Bayar" disabled />
      </div>
      <div class="form-group buttons">
        <button class="save">Simpan</button>
        <button class="cancel">Batal</button>
      </div>
    </div>
  </body>
</html>
